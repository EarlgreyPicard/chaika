	<hr id="hrNew" style="visibility:hidden;">
	<script type="text/javascript">
		function goToNewRes(){
			if(document.location.href.indexOf("#")!=-1) return;
			var hrNew = document.getElementById("hrNew");
			var h1Title = document.getElementById("h1Title");
			
			window.scrollTo(0, hrNew.offsetTop - h1Title.clientHeight);
		}
		window.addEventListener("load", goToNewRes, false);
	</script>
